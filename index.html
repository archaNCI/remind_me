<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Remind.ME</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="styleREMIND.css">
        
    </head>
    
    <body>
        
        <div id="header" border="2">
            <div id="logo">
                <img src="Images/re.me.bmp" alt="logo" height="70" width="150" border="2"/>
            </div>
            
        </div>
        
        <div id="container">
            <div id="column-left"></div>
            <div id="column-center">
                
                <div class="task-reminder">
                    <h3>Add Reminder</h3>
                    <form id="remind-form">
                        <input type="text" placeholder="Title" class="title"/>
                        <input type="text" placeholder="Deadline (dd/mm/yyyy)" class="deadline"/>
                        <textarea placeholder="Description" class="description"></textarea>
                        <div class="buttons">
                        <input type="button" class="button-add" value="Add Task"/>
                        <input type="button" class="button-clear" value="Clear Task"/>
                        </div>
                    </form>
                </div>
                
                <div id="delete">Drag Here to Delete</div>
                
                <div class="task-list" id="pending">
                    <h3>Pending</h3>
                    
                    <!-- Sample reminder to check looks -->
                    <div class="remind-task">
                        <div class="task-header">Sample Header</div>
                        <div class="task-date">05/12/2015</div>
                        <div class="task-description">Low Fat Milk</div>
                    </div>
                </div>
                    
                <div class="task-list" id="progress">
                    <h3>In Progress</h3>
                </div>
                    
                <div class="task-list" id="completed">
                    <h3>Completed</h3>
                </div>
                
            </div>
            <div id="column-right"></div>
        </div>
        
    </body>
</html>
