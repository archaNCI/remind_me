<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Remind.ME</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="styleREMIND.css">
        
    </head>
    <body>
        
        <div id="header" border="2">
            <div id="logo">
                <img src="Images/re.me.bmp" alt="logo" height="70" width="150" border="2"/>
            </div>
        </div>
        
        <div id="container">
            <div id="column-left"></div>
            <div id="column-center">
                <div class="remind-list" id="pending">
                    <h3>Pending</h3>
                    
                    <!-- Sample reminder to check looks -->
                    <div class="remind-task">
                        <div class="remind-header">Sample Header</div>
                        <div class="remind-date">05/12/2015</div>
                        <div class="remind-description">Low Fat Milk</div>
                    </div>
                    
                    <div class="remind-list" id="progress">
                        <h3>In Progress</h3>
                    </div>
                    
                    <div class="remind-list" id="completed">
                        <h3>Completed</h3>
                    </div>
                    
                    <div class="remind-list">
                        <h3>Add Reminder</h3>
                        <form id="remind-form">
                            <input type="text" placeholder="Title"/>
                            <textarea placeholder="Description"></textarea>
                            <input type="text" placeholder="Deadline (dd/mm/yyyy)"/>
                            <input type="button" class="button-primary" value="Add Task"/>
                        </form>
                    </div>
                    
                    <input type="button" class="button-primary" value="Clear Task"/>
                    
                    <div id="delete">Drag Here to Delete</div>
                </div>
                
            </div>
            <div id="column-right"></div>
        </div>
        
    </body>
</html>
